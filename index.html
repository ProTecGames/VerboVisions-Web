<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@1.10.0/dist/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@1.10.0/dist/css/lg-thumbnail.min.css">
    <title>VerboVisions</title>
</head>
<body>
    <div class="gradient-bg">
        <label for="textInput">Enter your text:</label>
        <input type="text" id="textInput" placeholder="Type your text here">
        <button onclick="generateImage()">Generate Image</button>
        <button onclick="showCreditsModal()">Credits</button>

        <div id="imageContainer" class="image-container"></div>
    </div>

    <div id="creditsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCreditsModal()">&times;</span>
            <h2>Credits</h2>
            <p>Backend: Py Figlet</p>
            <p>Frontend: Prakhar Doneria</p>
        </div>
    </div>

    <div class="loader" id="loader"></div>

    <script src="https://cdn.jsdelivr.net/npm/lightgallery@1.10.0/dist/js/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@1.10.0/dist/js/lg-thumbnail.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
